name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'
        
    - name: Download dependencies
      run: go mod download
      
    - name: Verify Go modules
      run: go mod verify
      
    - name: Run tests
      run: go test -v -race -coverprofile=coverage.out ./...
      
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-umbrella

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64
            
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'
        
    - name: Get version
      id: version
      run: |
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/}
        else
          VERSION=$(git describe --tags --always --dirty)
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        
    - name: Build binary
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 0
      run: |
        echo "Building for ${{ matrix.goos }}/${{ matrix.goarch }}"
        echo "Go version: $(go version)"
        echo "Current directory: $(pwd)"
        echo "Directory contents:"
        ls -la
        echo "cmd/loadtester contents:"
        ls -la cmd/loadtester/
        
        mkdir -p dist
        BINARY_NAME="loadtester-${{ steps.version.outputs.version }}-${{ matrix.goos }}-${{ matrix.goarch }}"
        if [ "${{ matrix.goos }}" = "windows" ]; then
          BINARY_NAME="${BINARY_NAME}.exe"
        fi
        
        echo "Building binary: ${BINARY_NAME}"
        go build -v -ldflags "-s -w -X main.version=${{ steps.version.outputs.version }}" \
          -o "dist/${BINARY_NAME}" ./cmd/loadtester
        
        echo "Build completed. Checking result:"
        ls -la dist/
          
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: loadtester-${{ matrix.goos }}-${{ matrix.goarch }}
        path: dist/

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      
    - name: Create checksums
      run: |
        find . -name "loadtester-*" -type f -exec sha256sum {} \; > checksums.txt
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: "Load Tester ${{ github.ref_name }}"
        body: |
          üöÄ **Load Tester ${{ github.ref_name }} - Professional HTTP Load Testing Tool**
          
          ## ‚ú® Features
          - Cross-platform HTTP load testing tool
          - Web-based interface on port 8081
          - Support for Windows, Linux, macOS (Intel & Apple Silicon)
          - Real-time statistics and performance metrics
          - Dark/light theme support
          - Graceful shutdown handling
          - Built-in security limitations
          
          ## üì¶ Downloads
          Choose the binary for your operating system:
          
          ### Windows
          - `loadtester-${{ github.ref_name }}-windows-amd64.exe` - for Windows 10/11 (64-bit)
          
          ### Linux
          - `loadtester-${{ github.ref_name }}-linux-amd64` - for Linux x86_64
          - `loadtester-${{ github.ref_name }}-linux-arm64` - for Linux ARM64
          
          ### macOS
          - `loadtester-${{ github.ref_name }}-darwin-amd64` - for macOS Intel
          - `loadtester-${{ github.ref_name }}-darwin-arm64` - for macOS Apple Silicon
          
          ## üöÄ Quick Start
          1. Download the binary for your platform
          2. Make it executable (Linux/macOS): `chmod +x loadtester-*`
          3. Run: `./loadtester-*` or `loadtester-*.exe`
          4. Open http://localhost:8081 in your browser
          
          ## üîí Security
          - All binaries are signed with SHA256 checksums (see checksums.txt)
          - Static compilation - no external dependencies required
          
          **‚ö†Ô∏è Use only on your own servers or with explicit permission!**
        files: |
          loadtester-*/loadtester-*
          checksums.txt
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}